spring:
  profiles:
    active: dev
  application:
    name: library-system
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.library.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT 配置
jwt:
  secret: "your-secret-key-with-at-least-32-characters-long-here"
  expiration: 86400000  # 24小时，单位：毫秒

# ==================== SpringDoc OpenAPI 核心配置 ====================
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# Knife4j 配置
knife4j:
  enable: true
  production: false
  basic:
    enable: false
  setting:
    language: zh_cn
    enable-footer-custom: true
    footer-custom-content: Apache License 2.0 | Copyright  © 2024 Library System

# MinIO 配置
minio:
  endpoint: http://192.168.6.100:9000
  access-key: admin
  secret-key: admin123456
  bucket-name: books

